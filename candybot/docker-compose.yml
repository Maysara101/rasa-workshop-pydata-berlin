version: '3.7'
services:
  candybot:
    build:
      context: .
      dockerfile: DockerFile
    depends_on:
      - action_server
    ports:
      - "5005:5005"
    command: >
      bash -c "make train-nlu
      && make train-core
      && make run-core"

  action_server:
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "5055:5055"
    command: ["make", "run-actions"]